<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Scroll Experience</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scroll-container">
        <section class="intro-section">
            <div class="intro-content">
                <h1 class="title">Journey Through the Cosmos</h1>
                <p class="subtitle">Explore the mysteries of deep space through scroll</p>
                <div class="scroll-indicator">
                    <div class="mouse">
                        <div class="wheel"></div>
                    </div>
                    <p>Scroll Down</p>
                </div>
            </div>
            <div class="stars"></div>
        </section>

        <section class="video-section">
            <div class="video-wrapper">
                <div class="video-overlay"></div>
                <video class="scroll-video" autoplay muted loop playsinline>
                    <source src="space.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="video-frame"></div>
                <div class="nebula-glow"></div>
            </div>

            <div class="content-overlay">
                <h2>Cosmic Wonders</h2>
                <p>Witness the beauty of distant galaxies and nebulae</p>
            </div>
        </section>
        </section>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
