<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="stylesheet" href="insta.css">
    <link rel="icon" href="./images/insta1.png">

</head>

<body>

    <div class="nav">

        <div class="left-side">
            <img src="./images/insta2.png" alt="Insta-Logo" width="50px">
            <div class="nav-head"> Instagram </div>
        </div>

        <div class="search"><img src="./images/search.png" alt="search" width="20px">Search</div>

        <div class="right-btns">
            <img src="./images/explore.png" alt="icon1" width="30px">
            <img src="./images/heart-2.png" alt="icon2" width="30px">
            <img src="./images/user.png" alt="icon3" width="30px">
        </div>

    </div>

    <div class="main">
        <div class="profile-pic">
            <img src="./images/boy_sunset.png?" alt="profile-photo" width="180px" class="pfp">
            <img src="./images/insta_ring.png" alt="profile-ring" width="200px">
        </div>
        <div class="content">
            <div class="top-row">
                <div class="name">SamXop123</div>
                <div class="follow"><button class="flw-btn">Follow</button></div>
                <div class="heart"><img src="./images/white-heart.png" alt="heart" width="10px"></div>
                <div class="three-dots"><img src="./images/dots-h.png" width="25px" alt="dots"></div>
            </div>
            <div class="middle-row">
                <div class="posts"><b>501</b> posts</div>
                <div class="followers"><b>23.7k</b> followers</div>
                <div class="follow"><b>162</b> following</div>
            </div>
            <div class="last-row">
                <div><b>Sameer P.</b> &nbsp;&nbsp;&nbsp; Web Developer, Desginer and Photographer.</div>
                <div class="content-web-link">samxop123.github.io/Portfolio</div>
            </div>
        </div>
    </div>

    <div class="stories">
        <div class="story"><div class="story-img-container"><img class="story-img" src="./images/lambo.jpeg" alt="img1"></div>Revuelto</div>
        <div class="story"><div class="story-img-container"><img class="story-img" src="./images/mc.jpg" alt="img2"></div>Minecraft</div>
        <div class="story"><div class="story-img-container"><img class="story-img" src="./images/camera.jpg" alt="img3"></div>Photography</div>
        <div class="story"><div class="story-img-container"><img class="story-img" src="./images/char.jpg" alt="img4"></div>Character</div>
        <div class="story"><div class="story-img-container"><img class="story-img" src="./images/landscape.avif" alt="img5"></div>Landscape</div>
        <div class="story"><div class="story-img-container"><img class="story-img" src="./images/paris.jpeg" alt="img6"></div>Paris</div>
        <div class="story"><div class="story-img-container"><img class="story-img" src="./images/nyc.jpeg" alt="img7"></div>NYC</div>
        <div class="story"><div class="story-img-container"><img class="story-img"  src="./images/right-arrow.png" id="right-arrow" alt="img8" width="1px"></div></div>
    </div>


    <div class="posts">
        <div class="post"><img class="post-img" src=""></div>
        <div class="post"><img class="post-img" src=""></div>
        <div class="post"><img class="post-img" src=""></div>
        <div class="post"><img class="post-img" src=""></div>
        <div class="post"><img class="post-img" src=""></div>
        <div class="post"><img class="post-img" src=""></div>
    </div>

    
</body>

</html>
