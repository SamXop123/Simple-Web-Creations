<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Welcome to Ultimate Image Carousal</h1>

    <h2>Cars</h2>
    <div class="slider" data-speed="fast">
        <ul class="slide-track">
            <div class="slide">
                <img src="./images/4k-car-bg.jpg" alt="4k-car-bg">
            </div>
            <div class="slide">
                <img src="./images/bugatti-la-voiture-noire.jpg" alt="bugatti-la-voiture-noire">
            </div>
            <div class="slide">
                <img src="./images/ferrari-le-ferrari.jpg" alt="ferrari-le-ferrari">
            </div>
            <div class="slide">
                <img src="./images/centenario.webp" alt="centenario">
            </div>
            <div class="slide">
                <img src="./images/Devel-Sixteen-Prototype.jpg" alt="Devel-Sixteen-Prototype">
            </div>
            <div class="slide">
                <img src="./images/Hennessey-Venom-F5.webp" alt="hennessey-venom-f5">
            </div>
            <div class="slide">
                <img src="./images/lamborghini_revuelto.jpg" alt="lamborghini_revuelto">
            </div>
            <div class="slide">
                <img src="./images/buggatii-chiron.jpg" alt="buggatii-chiron">
            </div>
            <div class="slide">
                <img src="./images/hennessey-venom-gt.jpg" alt="hennessey-venom-gt">
            </div>
            <div class="slide">
                <img src="./images/lykan-hypersport.jpg" alt="lykan-hypersport">
            </div>
            <div class="slide">
                <img src="./images/pagani-huayra.webp" alt="pagani-huayra">
            </div>
            <div class="slide">
                <img src="./images/unsplash_car.jpg" alt="unsplash_car">
            </div>
            <div class="slide">
                <img src="./images/aston-martin-vulcan.webp" alt="aston-martin-vulcan">
            </div>
            <div class="slide">
                <img src="./images/black-car-unsplash.jpg" alt="black-car-unsplash">
            </div>
            <div class="slide">
                <img src="./images/GTR.jpg" alt="GTR">
            </div>
        </ul>
    </div>

    
    <h2>Cosmos</h2>
    <div class="slider" data-speed="fast">
        <ul class="slide-track">
            <div class="slide"><img src="./images/cosmos/uranus.jpg" alt="Spiral Galaxy"></div>
            <div class="slide"><img src="./images/cosmos/earth.jpg" alt="Colorful Nebula"></div>
            <div class="slide"><img src="./images/cosmos/aurora.jpg" alt="Earth from Space"></div>
            <div class="slide"><img src="./images/cosmos/galaxy.jpg" alt="Milky Way"></div>
            <div class="slide"><img src="./images/cosmos/galsxy.jpg" alt="Black Hole"></div>
            <div class="slide"><img src="./images/cosmos/interstellar.jpg" alt="Jupiter"></div>
            <div class="slide"><img src="./images/cosmos/jupiter.jpg" alt="Andromeda Galaxy"></div>
            <div class="slide"><img src="./images/cosmos/moonknight.jpg" alt="Orion Nebula"></div>
            <div class="slide"><img src="./images/cosmos/nebula.jpg" alt="Saturn"></div>
            <div class="slide"><img src="./images/cosmos/moon.jpg" alt="Supernova"></div>
            <div class="slide"><img src="./images/cosmos/nebula1.jpg" alt="Aurora Borealis"></div>
            <div class="slide"><img src="./images/cosmos/saturn.jpg" alt="Mars Surface"></div>
            <div class="slide"><img src="./images/cosmos/nebula2.avif" alt="Neptune"></div>
            <div class="slide"><img src="./images/cosmos/mountain-sky.jpg" alt="Pluto"></div>
            <div class="slide"><img src="./images/cosmos/nebula4.jpeg" alt="The Sun"></div>
            <div class="slide"><img src="./images/cosmos/space.jpg" alt="The Sun"></div>
        </ul>
    </div>


    <h2>Minecraft</h2>
    <div class="slider" data-speed="fast">
        <ul class="slide-track">
            <div class="slide">
                <img src="./images/minecraft/acacia.png" alt="Minecraft Landscape">
            </div>
            <div class="slide">
                <img src="./images/minecraft/scenary.png" alt="Minecraft Build">
            </div>
            <div class="slide">
                <img src="./images/minecraft/aesthetic_forest.png" alt="Minecraft Landscape">
            </div>
            <div class="slide">
                <img src="./images/minecraft/archgate.png" alt="Minecraft Landscape">
            </div>
            <div class="slide">
                <img src="./images/minecraft/cherry.png" alt="Minecraft Landscape">
            </div>
            <div class="slide">
                <img src="./images/minecraft/castle2.png" alt="Minecraft Landscape">
            </div>
            <div class="slide">
                <img src="./images/minecraft/birch.png" alt="Minecraft Landscape">
            </div>
            <div class="slide">
                <img src="./images/minecraft/wheat.png" alt="Minecraft Landscape">
            </div>
            <div class="slide">
                <img src="./images/minecraft/forest.png" alt="Minecraft Landscape">
            </div>
            <div class="slide">
                <img src="./images/minecraft/cloudy-forest.png" alt="Minecraft Landscape">
            </div>
            <div class="slide">
                <img src="./images/minecraft/base.png" alt="Minecraft Landscape">
            </div>
            <div class="slide">
                <img src="./images/minecraft/rain.png" alt="Minecraft Landscape">
            </div>
            <div class="slide">
                <img src="./images/minecraft/jungle-lake.jpg" alt="Minecraft Landscape">
            </div>
            <div class="slide">
                <img src="./images/minecraft/sunray.png" alt="Minecraft Landscape">
            </div>
            <div class="slide">
                <img src="./images/minecraft/sun_set.png" alt="Minecraft Landscape">
            </div>
            <div class="slide">
                <img src="./images/minecraft/sunrise_over_mountain.png" alt="Minecraft Landscape">
            </div>
        </ul>
    </div>


    <script src="script.js"></script>
</body>

</html>
