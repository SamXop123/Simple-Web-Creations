<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Welcome to Ultimate Image Carousal</h1>

    <h2>Cars</h2>
    <div class="slider" data-speed="fast">
        <ul class="slide-track">
            <div class="slide">
                <img src="./images/4k-car-bg.jpg" alt="4k-car-bg">
            </div>
            <div class="slide">
                <img src="./images/bugatti-la-voiture-noire.jpg" alt="bugatti-la-voiture-noire">
            </div>
            <div class="slide">
                <img src="./images/ferrari-le-ferrari.jpg" alt="ferrari-le-ferrari">
            </div>
            <div class="slide">
                <img src="./images/centenario.webp" alt="centenario">
            </div>
            <div class="slide">
                <img src="./images/Devel-Sixteen-Prototype.jpg" alt="Devel-Sixteen-Prototype">
            </div>
            <div class="slide">
                <img src="./images/Hennessey-Venom-F5.webp" alt="hennessey-venom-f5">
            </div>
        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
